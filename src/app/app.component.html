<app-nav [selected]="selected" [titles]="titles" (selector)="changeSelection($event)">
    <section class="text-gray-600 bg-gray-100 body-font">
        <div class="container px-5 mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
                <div class="w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{titles[selected]}}</h1>
                    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                </div>
            </div>
            <div class="flex flex-wrap -m-4">
                <ng-container *ngFor="let episode of episodes[selected]; index as i">
                    <div class="xl:w-1/3 md:w-1/2 p-4">
                        <div class="bg-white p-6 rounded-lg">
                            <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"
                                src="https://rickandmortyapi.com/api/character/avatar/{{selected + 1}}.jpeg"
                                alt="Image Size 720x400">
                            <div class="flex justify-between">
                                <h3 style="display: -webkit-box;"
                                    class="text-ellipsis tracking-widest text-gray-800 text-sm">
                                    {{episode.air_date | date:'medium'}}</h3>
                            </div>
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">
                                {{i + 1}}. {{episode.name}}
                            </h2>
                            <p class="leading-relaxed text-base" [innerHtml]="episode.description"></p><span><a
                                    class="text-blue-500" href="{{episode.url}}" target="_blank">read
                                    more....</a></span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
</app-nav>
