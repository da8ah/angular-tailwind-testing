<app-nav [selected]="selected" [titles]="titles" (selector)="changeSelection($event)">
    <section class="text-gray-600 bg-gray-100 body-font">
        <div class="container flex flex-col justify-center items-center px-5 mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
                <div class="w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{titles[selected]}}</h1>
                    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                </div>
            </div>
            <div class="flex flex-wrap md:justify-stretch justify-center -m-4">
                <ng-container *ngFor="let episode of episodes[selected]; index as i">
                    <div class="xl:w-1/3 md:w-1/2 w-1/1 p-4">
                        <app-card [episode]="episode" [selected]="selected" [index]="i"></app-card>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
</app-nav>
